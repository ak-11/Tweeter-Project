<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font Family "Roboto Condensed" from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation Bar CSS file -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Tweet Input Form/Box Style Sheet - Syntax Was Auto Completed BVy Sublime-->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css" />

    <!-- Saved Tweets Style Sheet -->
    <link rel="stylesheet" type="text/css" href="/styles/saved-tweets.css" />

    <!-- Font Awesome Style Sheet for Hover Over Icons -->
    <link rel="stylesheet" href="images/font-awesome-4.7.0/css/font-awesome.min.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Script for character counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Script for showing/hiding compose tweet form -->
    <script type="text/javascript" src="/scripts/toggle-form.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="tweet-compose-button">
        <a id="tweet-compose-button">Compose</a>
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <!-- New Tweets -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST" id="compose-new-tweet">
        <textarea
          name="text" class="tweet-compose-text-area" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet" id="tweet-submit-button" />
        <span class="counter">140</span>
      </form>
    </section>
    <!-- Saved Tweets -->
    <section class="saved-tweets">

    </section>
    </main>
  </body>
</html>
